<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta name="format-detection" content="telephone=no"/>
    <title>图片上传</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="../dep/zepto/index.js"></script>
</head>
<body>
    <form name="input" action="../php_server/server.php" id="pic-upload" method="post">
        <!-- 支持file api的浏览器有ie10+, firefox4+, safari5.0.5+, Opera11.1+, chrome-->
        <div class="button" >
            <span class="info">点我点我</span>
            <input id="file-input" value="" type="file" accept="image/*" />
        </div>

        <span>图片加载进度: <span id="processing"></span></span>
        <input name="input" type="submit">提交</input>
    </form>
    <div class="thumb-pics-container" id="thumb-pics-container">
        <div class="img-container">
            <img data-src="">
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
